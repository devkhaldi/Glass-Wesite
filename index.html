<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="sidebar">
          <div class="user">
            <img src="./images/avatar.png" alt="avatar" />
            <h4>EL khaldi Abdo</h4>
            <p>Pro member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/steam.png" alt="stream" />
              <h4>Streams</h4>
            </div>
            <div class="link">
              <img src="./images/twitch.png" alt="twitch" />
              <h4>Games</h4>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="upcoming" />
              <h4>Upcomings</h4>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="library" />
              <h4>library</h4>
            </div>
          </div>
          <div class="pro">
            <h4>Join pro for free games.</h4>
            <img src="./images/controller.png" alt="controller" />
          </div>
        </div>
        <div class="content">
          <div class="header">
            <h1>Active Games</h1>
            <input type="text" placeholder="Search" />
          </div>

          <div class="card">
            <img src="./images/assassins.png" alt="assassins" />
            <div class="card-info">
              <h4>Assassings Creed Valhalla</h4>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <div class="percentage">60%</div>
          </div>
          <div class="card">
            <img src="./images/spiderman.png" alt="spiderman" />
            <div class="card-info">
              <h4>Spiderman - Miles Morales</h4>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <div class="percentage">20%</div>
          </div>
          <div class="card">
            <img src="./images/sackboy.png" alt="sackboy" />
            <div class="card-info">
              <h4>Sockboy - A Big Advanture</h4>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <div class="percentage">90%</div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
