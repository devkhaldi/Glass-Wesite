<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="sidebar">
          <div class="user">
            <img src="./images/avatar.png" alt="avatar" />
            <h2>EL khaldi Abdo</h2>
            <p>Pro member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/steam.png" alt="stream" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/twitch.png" alt="twitch" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="upcoming" />
              <h2>Upcomings</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="library" />
              <h2>library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./images/controller.png" alt="controller" />
          </div>
        </div>
        <div class="content">
          <div class="header">
            <h1>Active Games</h1>
            <input type="text" placeholder="Search" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="assassins" />
              <div class="card-info">
                <h2>Assassings Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="proress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="spiderman" />
              <div class="card-info">
                <h2>Spiderman - Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="proress"></div>
              </div>
              <div class="percentage">20%</div>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="sackboy" />
              <div class="card-info">
                <h2>Sockboy - A Big Advanture</h2>
                <p>PS5 Version</p>
                <div class="proress"></div>
              </div>
              <div class="percentage">90%</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
